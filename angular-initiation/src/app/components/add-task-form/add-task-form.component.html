<form (ngSubmit)="onSubmit()" [ngStyle]="{'margin' : '40px'}" class="add-form">
    <div class="form-control">
        <label for="text">
            Task
        </label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="New Task">
    </div>
    <div class="form-control">
        <label for="day">
            Day & Time
        </label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">
            Reminder?
        </label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" placeholder="Set Reminder">
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
